<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/65a39d250b.js" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Plan 
    1. Create 1 container, holding 3 containers that are flex as rows
    2. Each container has it's items flexed as a column
    3. Under the main container, add the copyright with a p tag
    4. Within the 3rd coloumn, add 6 icons and flex them as a row  -->

    <footer>
        <div class="grid text-left d-flex flex-row justify-content-md-evenly">
            <div class="g-col-4 Footer__listitems">
                <ul class="Footer__leftcolumn">
                    <li>Shop Mediums</li>
                    <li>Find Artspaces</li>
                    <li>Discover Artists</li>
                    <li>Read Our Blog</li>
                    <li>Artist Application</li>
                    <li>Artspace Application</li>
                    <li>About Us</li>
                </ul>
            </div>
            <div class="g-col-4 Footer__listitems">
                <ul class="Footer__midcolumn">
                    <li><i class="fa-solid fa-circle-question"></i> Help Center</li>
                    <li><i class="fa-sharp fa-regular fa-envelope-circle-check"></i> Contact</li>
                </ul>
            </div>
            <div class="g-col-4">
                <div class="Footer__socialIcons Footer__listitems">
                    <i class="fa-brands fa-square-facebook fa-xl" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-pinterest fa-xl" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-instagram fa-xl" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-linkedin fa-xl" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-tiktok fa-xl" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-youtube fa-xl" style="color: #ffffff;"></i>
                </div>
                <ul class="Footer__rightcolumn Footer__listitems">
                    <li>Terms of Use</li>
                    <li>Privacy Policy</li>
                    <li>Site Map</li>
                    <li>Sign Up for Our Newsletter</li>
                </ul>
            </div>
        </div>
        <p class="Footer__copyright">Proudly made in the USA &#169 LocalGood</p>
    </footer>

    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>

</html>
