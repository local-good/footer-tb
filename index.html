<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- Iconify -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>
    <!-- Plan 
    1. Create 1 container, holding 3 containers that are flex as rows
    2. Each container has it's items flexed as a column
    3. Under the main container, add the copyright with a p tag
    4. Within the 3rd coloumn, add 6 icons and flex them as a row  -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 Footer__listitems Footer__col1 ">
                    <ul class="Footer__leftcolumn">
                        <li class="Footer__col1--singleitem Footer__singleitem--top">Shop Mediums</li>
                        <li class="Footer__col1--singleitem">Find Artspaces</li>
                        <li class="Footer__col1--singleitem">Discover Artists</li>
                        <li class="Footer__col1--singleitem">Read Our Blog</li>
                        <li class="Footer__col1--singleitem">Artist Application</li>
                        <li class="Footer__col1--singleitem">Artspace Application</li>
                        <li class="Footer__col1--singleitem">About Us</li>
                    </ul>
                </div>
                <div class="col-sm-4  Footer__listitems Footer__col2">
                    <ul class="Footer__col2--list">
                        <div class="Footer__col2--singleitem Footer__singleitem--top">
                            <span class="iconify" data-icon="material-symbols:contact-support-rounded"></span>
                            <p class="Footer__col2--text"> Help Center </p>
                        </div>
                        <div class="Footer__col2--singleitem">
                            <span class="iconify" data-icon="material-symbols:mark-email-read-outline-sharp"></span>
                            <p class="Footer__col2--text"> Contact </p>
                        </div>
                    </ul>
                </div>
                <div class="col-sm-4  Footer__listitems Footer__col3">
                    <div class="Footer__col3--socialicons">
                        <span class="iconify" data-icon="carbon:logo-facebook"></span>
                        <span class="iconify" data-icon=mingcute:pinterest-fill></span>
                        <span class="iconify" data-icon=ph:instagram-logo-bold></span>
                        <span class="iconify" data-icon=carbon:logo-linkedin></span>
                        <span class="iconify" data-icon=simple-icons:tiktok></span>
                        <span class="iconify" data-icon=mdi:youtube></span>
                    </div>

                    <ul class="Footer__col3--list">
                        <li class="Footer__col3--singleitem">Terms of Use</li>
                        <li class="Footer__col3--singleitem">Privacy Policy</li>
                        <li class="Footer__col3--singleitem">Site Map</li>
                        <li class="Footer__col3--singleitem">Sign Up for Our Newsletter</li>


                </div>
            </div>
        </div>
        <p class="Footer__copyright">Proudly made in the USA &#169 LocalGood</p>


    </footer>



    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>

</html>
